<form method="POST" action="/topics/new">
    <label>Title</label>
    <div class="form-group">
        <input type="text" name="Title" class="form-control" placeholder="Enter subject...">
    </div>
    <label>Content</label>
    <div class="form-group">
        <input type="text" name="Content" class="form-control" placeholder="Enter your message...">
    </div>
    <div class="form-group">
        <label for="sel1">Category:</label>
        <select class="form-control" id="sel1" name="CategoryName">
                ##categories## <!-- Surround names with <option></option> -->
            </select>
    </div>
    <input type="submit" class="btn btn-success" value="Create Topic" />
</form>
