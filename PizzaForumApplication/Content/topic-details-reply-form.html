<div class="thumbnail reply">
	<form method="POST" action="/topics/details?id=##topicid##">
		<div class="form-group">
			<label>Content</label>
			<textarea class="form-control" placeholder="Enter your reply..." name="Content"></textarea>
		</div>
		<div class="form-group">
			<label>Image URL</label>
			<input type="text" class="form-control" placeholder="http://..." name="ImgUrl" />
		</div>
		<input type="submit" class="btn btn-primary" value="Reply"/>
	</form>
</div>
